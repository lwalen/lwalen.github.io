		<h2>Pencil Holder</h2>

<p>I made this pencil holder for my mom last Christmas. It’s made from 3/8 inch
thick cherry, with mitered corners and walnut splines.</p>

<p><a href="/img/pencil-holder/far.jpg"><img src="/img/pencil-holder/far_small.jpg" /></a></p>

<p>The bottom is a piece of quarter inch plywood, set into a rabbet.</p>

<p><a href="/img/pencil-holder/close.jpg"><img src="/img/loader.gif" data-src="/img/pencil-holder/close_small.jpg" /></a></p>

<p>I finished it with Danish oil and paste wax.</p>
